<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss examples</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="p-20">
        <div class="size-100 perspective-normal absolute">
            <div class="translate-z-12 rotate-x-0 bg-sky-300/75 border border-dashed size-24 absolute">1</div>
            <div class="-translate-z-12 rotate-y-0 bg-sky-300/75 border border-dashed size-24 absolute">2</div>
            <div class="translate-x-12 rotate-y-90 bg-sky-300/75 border border-dashed size-24 absolute">3</div>
            <div class="-translate-x-12 -rotate-y-90 bg-sky-300/75 border border-dashed size-24 absolute">4</div>
            <div class="-translate-y-12 rotate-x-90 bg-sky-300/75 border border-dashed size-24 absolute">5</div>
            <div class="translate-y-12 -rotate-x-90 bg-sky-300/75 border border-dashed size-24 absolute">6</div>
        </div>
    </div>
</body>
</html>
